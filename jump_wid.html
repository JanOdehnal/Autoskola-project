<body>
    <div id="add_person_form">
        <h2>Add new person</h2>
        <form method="POST"><!--who is it-->
            <input type="hidden" id="add_person" name="add_person" value="add_person">
            Choode who it is:<br>
            <input type="radio" id="student" name="posicion" value="student" onclick="change_visibility('if_student')" required>
            <label for="student">Student</label>
            <input type="radio" id="lector" name="posicion" value="lector" onclick="change_visibility('if_student', false)">
            <label for="lector">Lector</label>
            <input type="radio" id="admin" name="posicion" value="admin" onclick="change_visibility('if_student', false)">
            <label for="admin">Admin</label>
            <br>
            <label for="name">*Name:</label>
            <input id="name" type="text" name="name" required/>
            <br/>
            <label for="surname">*Surname:</label>
            <input id="surname" type="text" name="surname" required/>
            <br/>
            <label for="email">*Email:</label>
            <input id="email" type="email" name="email" required/>
            <br/>
            <label for="tel">*Telephone: +</label>
            <input id="tel" type="tel" value="420" name="phone_number" pattern="[0-9]{12}" required/>
            <br/>
            <div id="if_student" style="visibility: hidden;">
                In what car will student drive:<br>
                <input type="radio" id="automatic" name="type_car" value="automatic">
                <label for="automatic">Automatic</label>
                <input type="radio" id="manual" name="type_car" value="manual">
                <label for="manual">Manual</label>
                
            </div>
            <input type="submit" value="Registry person">
        </form>
    </div>

</body>
<script>//dont forfet to input hidden!!!!!
    function change_color()
    {
        document.getElementById("jum_d").style.background="red";
    }

    function change_visibility(id, vis = null)
    {
        if (vis == null)
        {
            if (document.getElementById(id).style.visibility == "visible") document.getElementById(id).style.visibility = "hidden";
            else document.getElementById(id).style.visibility = "visible";
        }
        else if (vis == false) document.getElementById(id).style.visibility = "hidden";
        else document.getElementById(id).style.visibility = "visible";
    }
</script>
